<div class="toolbar d-flex justify-content-between mb-2 align-items-center">
    <h1>Apprenants</h1>
    <button routerLink="../add" mat-flat-button color="primary">
      Ajouter
    </button>
  </div>
  
  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Rechercher par nom</mat-label>
    <input matInput>
  </mat-form-field>

  <table class="mat-elevation-z1" mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
      <!-- Position Column -->
      <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.last}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="first">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
        <td mat-cell *matCellDef="let element"> {{element.first}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
      </ng-container>

      <!-- en formation -->
      <ng-container matColumnDef="in_track">
        <th class="center" mat-header-cell *matHeaderCellDef> En formation </th>
        <td class="center" mat-cell *matCellDef="let element">
          <mat-icon color="primary">check</mat-icon>
        </td>
      </ng-container>

      <!-- Début -->
      <ng-container matColumnDef="track_start">
        <th mat-header-cell *matHeaderCellDef> Début </th>
        <td mat-cell *matCellDef="let element"> 15/04/2022 </td>
      </ng-container>

       <!-- Fin -->
       <ng-container matColumnDef="track_end">
        <th mat-header-cell *matHeaderCellDef> Fin </th>
        <td mat-cell *matCellDef="let element"> 15/05/2022 </td>
      </ng-container>

      <!-- progression -->
      <ng-container matColumnDef="track_progress">
        <th class="center" mat-header-cell *matHeaderCellDef> Progression </th>
        <td class="center" mat-cell *matCellDef="let element">
          <mat-progress-spinner
          class="spinner-progression"
          color="primary"
          diameter="32"
          strokeWidth="7"
          mode="determinate"
          value="72">
      </mat-progress-spinner>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="right" mat-cell *matCellDef="let element">
          <button (click)="getStudentAction(element.id)" mat-stroked-button>Voir</button>
          <button (click)="deleteStudentAction(element.id)" mat-stroked-button>Supprimer</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
